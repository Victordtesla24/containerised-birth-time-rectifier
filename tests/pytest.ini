[pytest]
# Set log level
log_cli = True
log_cli_level = INFO

# Add markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    asyncio: mark a test as an asyncio coroutine

# Set test discovery paths
testpaths = tests

# Configure warnings - keep as errors to catch issues, but add necessary exceptions
filterwarnings =
    error
    ignore::DeprecationWarning:redis.*:
    ignore::UserWarning:requests.*:
    ignore::DeprecationWarning:pkg_resources.*:
    # Add specific exception for test coroutine warnings
# Configure asyncio
asyncio_mode = strict

# Configure test naming patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add verbose output by default
addopts = -v --no-cov
