version: '3.8'

services:
  test-runner:
    image: node:16-alpine
    working_dir: /app/tests
    volumes:
      - ../:/app
    command: >
      sh -c "cd /app/tests && 
             npm install && 
             npm run test:simple"
    environment:
      - API_URL=http://backend:8000
      - FRONTEND_URL=http://frontend:3004
    depends_on:
      - frontend
      - backend
      - redis
    networks:
      - birth-time-rectifier-network

  frontend:
    image: node:16-alpine
    working_dir: /app/frontend
    volumes:
      - ../:/app
    command: >
      sh -c "cd /app/frontend && 
             npm install && 
             npm start"
    ports:
      - "3004:3004"
    environment:
      - API_URL=http://backend:8000
      - PORT=3004
    networks:
      - birth-time-rectifier-network

  backend:
    image: python:3.9-slim
    working_dir: /app/backend
    volumes:
      - ../:/app
    command: >
      sh -c "cd /app/backend && 
             pip install -r requirements.txt && 
             python app.py"
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - birth-time-rectifier-network

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    networks:
      - birth-time-rectifier-network

networks:
  birth-time-rectifier-network:
    driver: bridge 