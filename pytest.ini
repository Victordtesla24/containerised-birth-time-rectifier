[pytest]
pythonpath = .
testpaths = tests
norecursedirs = .git node_modules .venv
# Strict warning handling - treat warnings as errors
filterwarnings = error
# Ensure test reporting is accurate
addopts = --strict-markers --no-header --strict-config
# Disable test auto-discovery to prevent accidental test runs
python_functions = test_*
# Ensure proper collection of the test files
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests
    api: marks tests as API tests
    chart: marks tests as chart related tests
    rectification: marks tests as rectification related tests
